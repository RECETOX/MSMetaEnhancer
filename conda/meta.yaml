{% set name = "pyMSPannotator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . "

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - matchms >=0.9.2
    - pandas
    - scipy
    - requests
    - aiohttp
    - asyncstdlib
    - frozendict
    - tabulate

test:
  imports:
    - pyMSPannotator

about:
  home: https://github.com/RECETOX/pyMSPannotator
  license: MIT
  license_file: LICENSE
  summary: "pyMSPannotator is a python tool that adds more annotations (e.g. SMILES, InChI, CAS number) to MSP files."
  dev_url: "https://github.com/RECETOX/pyMSPannotator"

extra:
  recipe-maintainers:
    - RECETOX